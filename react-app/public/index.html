<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta name="title" property="og:title" content="Evidential" />
    <meta property="og:type" content="Web App" />
    <meta name="image" property="og:image" content="/Evidential.png" />
    <meta name="description" property="og:description" content="An app designed to faciliate the analysis of textual arguments for the claims made within them." />
    <meta name="author" content="Scott Smith" />

    <title>Evidential</title>
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2">
    <link rel="manifest" href="/site.webmanifest?v=2">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=2" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="body">
    <div id="root" class="ev-page-wrapper"></div>
  </body>
  <script type="application/javascript">
    document.body.addEventListener('keyup', function(e) {
      if (e.key === 'Tab')  {
        document.documentElement.classList.add('do-focus-outline');
      } else if (e.key !== 'Shift') {
        document.documentElement.classList.remove('do-focus-outline');
      }
    });
    document.body.addEventListener('click', function(e) {
      document.documentElement.classList.remove('do-focus-outline');
    });
  </script>
</html>
